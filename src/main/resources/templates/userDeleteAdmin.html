<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2 class="mb-3 text-center">Delete user</h2>

    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control text-center" th:value="${user.id}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" th:value="${user.firstName}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" th:value="${user.lastName}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="text" class="form-control" th:value="${user.age}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:value="${user.email}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label>
                <input type="text" class="form-control"
                       th:value="${#strings.listJoin(user.roles.![name], ', ')}" readonly>
            </div>

            <div class="d-flex gap-2 justify-content-center">
                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="/admin" class="btn btn-secondary">Close</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
