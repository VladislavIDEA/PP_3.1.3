<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label {
            text-align: center;
            display: block;
            width: 100%;
        }
        .form-actions {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h2 class="mb-3 text-center">Edit User</h2>

    <form th:action="@{/admin/edit}" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" class="form-control text-center" th:field="*{id}" readonly>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" class="form-control" th:field="*{age}" min="0" max="120" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Оставьте пустым чтобы сохранить текущий пароль">
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select id="roles" class="form-select" multiple size="2" name="roles">
                <option th:each="role : ${allRoles}"
                        th:value="${role.name}"
                        th:text="${role.name}"
                        th:selected="${user.roles.contains(role)}">
                </option>
            </select>
        </div>

        <div class="d-flex gap-2 justify-content-center form-actions">
            <button type="submit" class="btn btn-primary">Edit</button>
            <a href="/admin" class="btn btn-secondary">Close</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optional, only if you plan to use interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
