<div class="modal-header">
  <h5 class="modal-title">Add new user</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form th:action="@{/admin/add}" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label>First name</label>
      <input type="text" class="form-control bg-warning" th:field="*{firstName}" required>
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control bg-warning" th:field="*{lastName}" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control bg-warning" th:field="*{email}" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" th:field="*{password}" required>
    </div>

    <div class="form-group">
      <label for="roles">Role</label>
      <select name="roles" class="form-control form-control-sm" multiple id="roles" style="height: 60px;" required>
        <option th:each="role : ${allRoles}"
                th:value="${role.name}"
                th:text="${role.name}"></option>
      </select>
    </div>


    <button type="submit" class="btn btn-success">Add new user</button>
  </form>

</div>
