<div class="modal-header bg-dark text-white">
  <h5 class="modal-title">Add new user</h5>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form th:action="@{/admin/add}" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">First name</label>
      <input type="text" class="form-control" th:field="*{firstName}" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Last name</label>
      <input type="text" class="form-control" th:field="*{lastName}" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" th:field="*{password}" required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="roles" class="form-select" multiple style="height: 100px;" required>
        <option th:each="role : ${allRoles}"
                th:value="${role.name}"
                th:text="${role.name}"></option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-success">Add new user</button>
    </div>
  </form>
</div>
