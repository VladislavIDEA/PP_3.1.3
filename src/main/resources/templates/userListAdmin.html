<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #f8f9fa;
            box-shadow: 1px 0 5px rgba(0,0,0,0.1);
        }
        .content-area {
            margin-left: 200px;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
        }
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .role-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text text-white">
                <strong th:text="${#authentication.principal.email}">admin@mail.ru</strong>
                with roles:
                <span th:each="role : ${#authentication.principal.roles}"
                      th:text="${role} + (${roleStat.last} ? '' : ', ')"
                      class="badge bg-secondary role-badge ms-1"></span>
            </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="sidebar">
    <ul class="nav nav-pills flex-column p-3">
        <li class="nav-item">
            <a class="nav-link active" href="#">
                <i class="bi bi-people-fill me-2"></i> Admin
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/user">
                <i class="bi bi-person-fill me-2"></i> User
            </a>
        </li>
    </ul>
</div>

<div class="content-area">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin panel</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-plus-lg me-1"></i> New User
        </button>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">All users</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">FirstName</td>
                    <td th:text="${user.lastName}">LastName</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.name}"
                                      class="badge bg-secondary role-badge me-1"></span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1"
                                data-bs-toggle="modal"
                                data-bs-target="#editUserModal"
                                th:attr="data-id=${user.id}"
                                onclick="loadEditForm(this)">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger"
                                th:attr="data-id=${user.id}"
                                onclick="confirmDelete(this)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модальное окно добавления -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div th:replace="~{fragments/userAddAdmin :: addUserModal}"></div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div th:replace="~{fragments/userEditAdmin :: editUserModal}"></div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <div id="deleteUserInfo"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadEditForm(btn) {
        const userId = btn.getAttribute('data-id');
        fetch('/admin/edit?id=' + userId)
            .then(response => response.text())
            .then(html => {
                document.getElementById('editUserModal').querySelector('.modal-content').innerHTML = html;
            });
    }

    function confirmDelete(btn) {
        const userId = btn.getAttribute('data-id');
        const row = btn.closest('tr');
        const userInfo = `
                <p><strong>ID:</strong> ${row.cells[0].textContent}</p>
                <p><strong>Name:</strong> ${row.cells[1].textContent} ${row.cells[2].textContent}</p>
                <p><strong>Email:</strong> ${row.cells[3].textContent}</p>
            `;

        document.getElementById('deleteUserInfo').innerHTML = userInfo;
        document.getElementById('deleteForm').action = '/admin/delete?id=' + userId;

        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    }
</script>
</body>
</html>
