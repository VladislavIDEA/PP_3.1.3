<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Profile</a>
        <div class="navbar-text text-light ms-auto me-3">
            <span th:text="${#authentication.principal.username}"></span> with roles:
            <span th:each="role : ${#authentication.principal.authorities}" th:text="${role.authority} + ' '"></span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>About user</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Roles</th>
                    <td>
                        <span th:each="role : ${user.roles}" class="badge bg-secondary me-1"
                              th:text="${role.name}"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
