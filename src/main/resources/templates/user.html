<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #f8f9fa;
            box-shadow: 1px 0 5px rgba(0,0,0,0.1);
        }
        .content-area {
            margin-left: 200px;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
        }
        .role-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text text-white">
                <strong th:text="${user.email}">user@mail.ru</strong>
                with roles:
                <span th:each="role : ${user.roles}"
                      th:text="${role.name} + (${roleStat.last} ? '' : ', ')"
                      class="badge bg-secondary role-badge ms-1"></span>
            </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="sidebar">
    <div class="bg-primary text-white p-2 ps-3">
        User
    </div>
    <div class="p-3">
        <!-- Дополнительное меню можно добавить здесь -->
    </div>
</div>

<div class="content-area">
    <h1 class="display-5 mb-4">User information-page</h1>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">About user</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">user</td>
                    <td th:text="${user.lastName}">user</td>
                    <td th:text="${user.email}">user@mail.ru</td>
                    <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.name} + (${roleStat.last} ? '' : ', ')"
                                      class="badge bg-secondary role-badge"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
